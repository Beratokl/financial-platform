version: '3.8'

services:
  # PostgreSQL - Shared database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fintech
      POSTGRES_PASSWORD: fintech_dev_pass
      POSTGRES_DB: fintech
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fintech-network

  # Apache Fineract
  fineract:
    image: apache/fineract:latest
    environment:
      FINERACT_NODE_ID: 1
      FINERACT_HIKARI_DRIVER_SOURCE_CLASS_NAME: org.mariadb.jdbc.Driver
      FINERACT_HIKARI_JDBC_URL: jdbc:mariadb://fineract-db:3306/fineract_tenants
      FINERACT_HIKARI_USERNAME: root
      FINERACT_HIKARI_PASSWORD: mysql
    ports:
      - "8443:8443"
    depends_on:
      - fineract-db
    networks:
      - fintech-network

  fineract-db:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: fineract_tenants
    volumes:
      - fineract_data:/var/lib/mysql
    networks:
      - fintech-network

  # Keycloak - Identity Management
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/fintech
      KC_DB_USERNAME: fintech
      KC_DB_PASSWORD: fintech_dev_pass
    ports:
      - "8090:8080"
    depends_on:
      - postgres
    networks:
      - fintech-network

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fintech-network

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - fintech-network

  # Moov (using moov-io components)
  moov-accounts:
    image: moov/accounts:latest
    ports:
      - "8085:8085"
    environment:
      DATABASE_URL: postgres://fintech:fintech_dev_pass@postgres:5432/fintech?sslmode=disable
    depends_on:
      - postgres
    networks:
      - fintech-network

  # Custom Microservices (placeholders - will be built)
  accounts-service:
    build:
      context: ./services/accounts-service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgres://fintech:fintech_dev_pass@postgres:5432/fintech
      KAFKA_BROKERS: kafka:29092
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      - postgres
      - kafka
      - keycloak
    networks:
      - fintech-network

  payments-service:
    build:
      context: ./services/payments-service
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgres://fintech:fintech_dev_pass@postgres:5432/fintech
      KAFKA_BROKERS: kafka:29092
      MOOV_URL: http://moov-accounts:8085
    depends_on:
      - postgres
      - kafka
      - moov-accounts
    networks:
      - fintech-network

  ledger-service:
    build:
      context: ./services/ledger-service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgres://fintech:fintech_dev_pass@postgres:5432/fintech
      KAFKA_BROKERS: kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - fintech-network

  user-profile-service:
    build:
      context: ./services/user-profile-service
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgres://fintech:fintech_dev_pass@postgres:5432/fintech
      KEYCLOAK_URL: http://keycloak:8080
    depends_on:
      - postgres
      - keycloak
    networks:
      - fintech-network

volumes:
  postgres_data:
  fineract_data:

networks:
  fintech-network:
    driver: bridge
