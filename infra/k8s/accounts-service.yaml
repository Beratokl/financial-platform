apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-service
  namespace: fintech
spec:
  replicas: 3
  selector:
    matchLabels:
      app: accounts-service
  template:
    metadata:
      labels:
        app: accounts-service
    spec:
      containers:
      - name: accounts-service
        image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/accounts-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: connection_string
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-service
  namespace: fintech
spec:
  selector:
    app: accounts-service
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
